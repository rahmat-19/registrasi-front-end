<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form Registrasi</title>
  <style>
    :root{
      --bg:#f4f7fb;
      --card:#ffffff;
      --primary:#4f46e5; /* indigo-600 */
      --muted:#6b7280;
      --accent:#eef2ff;
      --radius:14px;
      --shadow: 0 6px 20px rgba(22,24,33,0.08);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg),#eef2ff 60%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      color:#111827;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .card{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px;
      border:1px solid rgba(15,23,42,0.04);
    }

    .brand{
      display:flex;align-items:center;gap:12px;margin-bottom:18px
    }
    .logo{
      width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--primary),#06b6d4);display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:18px;box-shadow:0 6px 18px rgba(79,70,229,0.14)
    }
    h1{margin:0;font-size:20px}
    p.lead{margin:6px 0 18px;color:var(--muted);font-size:13px}

    form{display:grid;gap:14px}

    label{font-size:13px;color:#111827;display:block;margin-bottom:6px}
    .input-wrap{display:flex;flex-direction:column;gap:6px}
    input[type="text"], input[type="email"], input[type="password"]{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(15,23,42,0.06);
      background:linear-gradient(180deg,#fff,#fbfdff);
      font-size:14px;
      outline:none;
      transition:box-shadow .14s,transform .14s,border-color .14s
    }
    input:focus{
      box-shadow:0 6px 18px rgba(79,70,229,0.08);
      border-color:var(--primary);
      transform:translateY(-1px);
    }

    .hint{font-size:12px;color:var(--muted)}

    .actions{display:flex;flex-direction:column;gap:10px;margin-top:6px}
    button[type="submit"]{
      appearance:none;border:0;padding:12px 14px;border-radius:10px;background:linear-gradient(90deg,var(--primary),#06b6d4);color:#fff;font-weight:600;cursor:pointer;font-size:15px;box-shadow:0 8px 30px rgba(79,70,229,0.12)
    }
    button[type="submit"]:active{transform:translateY(1px)}

    .small{font-size:13px;color:var(--muted);text-align:center;margin-top:8px}

    /* responsive */
    @media (max-width:480px){
      .card{padding:20px;border-radius:12px}
      .logo{width:40px;height:40px}
      h1{font-size:18px}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="brand">
      <div class="logo">RH</div>
      <div>
        <h1>Daftar akun baru</h1>
        <p class="lead">Buat akun untuk mengakses fitur lengkap.</p>
      </div>
    </div>

    <form id="registerForm">
      <div class="input-wrap">
        <label for="firstname">Nama Depan</label>
        <input id="firstname" name="firstname" type="text" placeholder="First Name" required  />
        <span class="hint">Masukkan nama depan Anda.</span>
      </div>
      <div class="input-wrap">
        <label for="lastname">Nama Belkang</label>
        <input id="lastname" name="lastname" type="text" placeholder="Last Name" required  />
        <span class="hint">Masukkan nama belakang Anda.</span>
      </div>

   
      <div class="actions">
        <button type="submit">Daftar</button>
        <div class="small">Sudah punya akun? <a href="#">Masuk</a></div>
      </div>
    </form>


  </main>

  <script>
   const form = document.getElementById('registerForm');
    const firstname = document.getElementById('firstname');
    const lastname = document.getElementById('lastname');

    form.addEventListener('submit', function (e) {
        e.preventDefault(); // mencegah form submit dan reload halaman

        const fullName = `${firstname.value} ${lastname.value}`;
        alert(`Nama Lengkap: ${fullName}`);
    });
  </script>
</body>
</html>
